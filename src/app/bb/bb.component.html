<div style="direction: rtl; margin-top: 15px">
    <div style="background-color: aliceblue; font-size: initial; font-weight: bold; margin: 7px 0; padding: 5px;">ריכוז אנשי קשר</div>
    <div class="content-inline" style=" display:inline-flex; margin-top: 16px; margin-right: 10px;">
        <div style="padding: 28px 15px;">
            <span>מספר אנשי קשר בתהליך: </span>
            <span>{{count}}</span>
        </div>
        <span *ngIf="isToShow" style="padding: 28px 15px;">פעולות אפשריות: </span>
        <div class="width-percent-15" style="padding: 28px 15px;">
            <button class="button button-dark" (click)="addToContacts()">
                הוספת מבוטח
            </button>
        </div>
        <div *ngIf="isToShow" class="width-percent-10" style="padding: 28px 15px;" >
            <button class="button button-dark" (click)="deleteContacts()">
                איפוס מלא
            </button>
        </div>
        <div class="width-percent-30" style="padding: 28px 15px;">
            <button class="button button-dark" (click)="resetContacts()">
                איפוס אנשי קשר
            </button>
        </div>
    </div>
</div>
