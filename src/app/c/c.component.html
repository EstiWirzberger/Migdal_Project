<div class="ims-panel-header full-width content-inline" style="direction:rtl; display:inline-flex">
    <div style="padding: 0px 28px;">
        <span class="ims-text" >תביעת אל: {{vm.processModel.superClaim.superClaimStatus.value}}</span>
        <span class="invalid-text" *ngIf="hasIrragularMark()">חריגה</span>
    </div>
    <div style="padding: 0px 28px;">
        <span class="invalid-text" *ngIf="vm.processModel.superClaim.inquiryPorcessFlag" >{{claimRemarks()}}</span>
    </div>
    <div style="padding: 0px 28px;">
        <span class="ims-text">מצב תביעה: </span>
        <span class="ims-text" >{{vm.processModel.superClaim.superClaimStatus.value}}</span>
    </div>
    <div style="padding: 0px 28px;"><span class="invalid-text" *ngIf="vm.processModel.superClaim.deathAfterDisabilityFlag">פטירה מנכות</span></div>

    <div style="padding: 0px 28px;">
        <span class="ims-text">תביעות משתתפות: </span>
        <!-- <span class="ims-text long-text width-percent-40" ims-tooltip="vm.getClaimPolicies()" >{{getClaims()}}</span> -->
    </div>
    <div >
        <button class="button button-dark" (click)="executeRefresh()">
           רענון תהליך
        </button>
    </div>
</div>
